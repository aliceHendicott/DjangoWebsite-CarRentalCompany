<!-- Content goes here -->
{% block content %}
<div id="banner">
    <form id="recommend" method="POST" action="/">{% csrf_token %}
        <div>
            <label for="purpose">Purpose of trip</label><br>
            <select name="purpose">
                <option name="purpose" value="1">Four wheel driving</option>
                <option name="purpose" value="2">Family trip</option>
                <option name="purpose" value="3">Road trip</option>
                <option name="purpose" value="4">Other</option>
            </select>
        </div>
        <div>
            <label for="seats">Seats</label><br>
            <select name="seats">
                <option name="seats" value="1">1 or 2</option>
                <option name="seats" value="2">3 - 5</option>
                <option name="seats" value="3">more than 5</option>
            </select>
        </div>
        <div>
            <label for="transmission">Transmission</label><br>
            <select name="transmission">
                <option name="transmission" value="1">Automatic</option>
                <option name="transmission" value="2">Manual</option>
            </select>
        </div><br>
        <div>
            <label for="month">Month of trip</label><br>
            <select name="month">
                <option name="month" value="1">January</option>
                <option name="month" value="2">February</option>
                <option name="month" value="3">March</option>
                <option name="month" value="4">April</option>
                <option name="month" value="5">May</option>
                <option name="month" value="6">June</option>
                <option name="month" value="7">March</option>
                <option name="month" value="8">March</option>
                <option name="month" value="9">March</option>
                <option name="month" value="10">March</option>
                <option name="month" value="11">March</option>
                <option name="month" value="12">March</option>
            </select>
        </div>
        <div>
            <input type="submit" class="button" value="Find me a car">
        </div>
    </form>
</div>
<div id="content">
    <h1>Top Cars</h1>
    <div class="grid">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <h1>Locations Near you</h1>
    <div class="grid">
        <div></div>
        <div></div>

        <div></div>
    </div>
</div>

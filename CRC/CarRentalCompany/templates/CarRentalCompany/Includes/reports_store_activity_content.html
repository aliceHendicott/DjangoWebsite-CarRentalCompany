<div class="report-page">
    <div>
        <table>
            <tr class="table-heading">
                <td>Store Location</td>
                <td>Pickup Frequency</td>
                <td>Return Frequency</td>
                <td>Total Activity</td>
            </tr>
            {% for store in store_results %}
                <tr>
                    <td>{{ store.store_city }}</td>
                    <td>{{ store.number_of_pickups }}</td>
                    <td>{{ store.number_of_returns }}</td>
                    <td>{{ store.total_activity }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div style="width: 300px; height: 300px;">{{ store_activity_graph|safe }}</div>
    <div id="mapid" style="width: 300px; height: 300px;"></div>
</div>
